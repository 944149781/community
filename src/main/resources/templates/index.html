<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">游戏社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键字">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" style="color: #ac2925" th:text="${session.user.getUser_name()}">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">注销</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <div>
                        <a href="https://github.com/login/oauth/authorize?client_id=511f20dc01d20cf7452f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">
                            <button class="btn btn-success" style="margin-top: 7px">登录</button>
                        </a>
                    </div>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="background-color: white;margin: 40px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="container-fluid">
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>所有</h3>
            </div>
            <hr>
            <div class="media" th:each="posts : ${pageDTO.getPosts()}" style="margin-top: 20px">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" style="width: 60px;height: 60px"
                             th:src="${posts.user.getHead_url()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${posts.getTitle()}"></h4>
                    <span class="text-desc" style="font-size: 12px;font-weight: normal;color: #999;">
                        <span th:text="${posts.getComment_count()}"> </span>个回复·
                        <span th:text="${posts.getView_count()}"></span>次浏览·
                        <span th:text="${posts.getLike_count()}"></span>次点赞·发布时间：
                        <span th:text="${#dates.format(posts.getGmt_create(),'yyyy-MM-dd')}"></span>
                    </span>
                </div>
            </div>
            <!-- 分页 -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTO.isShowFirst()}">
                        <a href="/?page=1" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.isShowPrevious()}">
                        <a th:href="@{/(page=${pageDTO.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pageDTO.pages}" th:class="${pageDTO.page == page}? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pageDTO.isShowNext()}">
                        <a th:href="@{/(page=${pageDTO.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.isShowEnd()}">
                        <a th:href="@{/(page=${pageDTO.getAllPage()})}" aria-label="End">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--  -->
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门讨论</h3>
        </div>
    </div>
</div>
</body>
</html>
