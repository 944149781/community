<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body style="background-color: #efefef">
<div th:replace="header :: header"></div>
<div class="container-fluid" style="background-color: white;margin: 40px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container-fluid">
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>所有用户</h3>
            </div>
            <hr>
            <ul class="media-list" th:each="users : ${userList}" style="margin-top: 10px">
                <li class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" style="width: 60px;height: 60px"
                                 th:src="${users.getHead_url()}">
                        </a>
                    </div>
                    <div class="media-body">
                        用户名：<h4 class="media-heading" th:text="${users.user_name}"></h4>
                        <span class="text-desc">
                        用户ID：     <span id="user_id" name="user_id" th:text="${users.user_id}"></span>
                        用户唯一标识 <span th:text="${users.account_id}"></span>
                        用户token：  <span th:text="${users.token}" style="margin-left: 8px"></span>
                        用户权限：   <span th:text="${users.user_power}" style="margin-left: 8px"></span>
                        创建时间：   <span th:text="${#dates.format(users.gmt_create,'yyyy-MM-dd')}"
                                      style="margin-left: 8px"></span>
                            <span>
                                <a th:href="@{'/deleteUser/'+${users.getUser_id()}}"><button class="btn btn-danger">删除</button></a>
                            </span>
                    </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
