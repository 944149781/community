<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">游戏社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键字">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color: #ac2925" th:text="${session.user.getUser_name()}">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">注销</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <div>
                        <a href="https://github.com/login/oauth/authorize?client_id=511f20dc01d20cf7452f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">
                            <button class="btn btn-success" style="margin-top: 7px">登录</button>
                        </a>
                    </div>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="background-color: white;margin: 40px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="container-fluid">
                <div class="col-lg-6 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布帖子</h2>
                </div>
            <div class="alert alert-danger col-lg-6 col-md-12 col-xs-12" th:if="${error != null}" role="alert" style="margin-top: 10px;margin-right: 50px">
                <span th:text="${error}"></span>
            </div>
            </div>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">帖子标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="标题....">
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" th:value="${tag}" placeholder="输入标签，以逗号分隔">
                </div>

                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发帖教程：</h3>
            ·帖子标题：请使用简洁的语言来描述主要内容，标题请不要超过25个字。
            <br>
            ·详情：请根据标题对内容进行补充并提供一些相关资料。
            <br>
            ·选择标题： 填写多个或一个标签，多个标签用逗号分隔，每个标签请不要超过10个字。
        </div>
    </div>
</div>
</body>
</html>
